on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/blogdown.yaml  
  pull_request:
    branches:
      - main
  schedule:
      - cron: '0 0 * * *'

name: blogdown

jobs:
  build-job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
        
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@2.1.1
        
      - name: Install npm
        uses: actions/setup-node@v1

      - name: Install postcss-cli and autoprefixer
        run: |
          npm install postcss-cli
          npm install autoprefixer

      - name: üíª Setup R
        uses: r-lib/actions/setup-r@v1

      - name: üíª Install pandoc and pandoc citeproc
        uses: r-lib/actions/setup-pandoc@v1

      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v1
        env:
          # install full prebuilt version
          TINYTEX_INSTALLER: TinyTeX
          
      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-
        
      - name: üíª Install R packages and dependencies if needed
        run: |
          remotes::install_deps(dependencies = TRUE)
          install.packages("rmarkdown", "blogdown")
        shell: Rscript {0}
        
      - name: Install hugo
        run: |
          Rscript -e 'blogdown::install_hugo()'

      - name: Build site
        run: |
          Rscript -e 'blogdown::build_site(TRUE)'

      - name: üî∫ Upload artifact containing the book
        uses: actions/upload-artifact@v1
        with:
          name: website
          path: /

# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for an ACCESS_TOKEN

  checkout-and-deploy:
   name: Checkout and deploy the book within the gh-pages repository
   runs-on: ubuntu-latest
   needs: build-job
   
   steps:
      - name: üõéÔ∏è Checkout again
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          
      - name: üîª Download artifact containing the book
        uses: actions/download-artifact@v1
        with:
         # Artifact name
         name: website # optional
         # Destination path
         path: / # optional

      - name: üíé Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: public/
          TARGET_FOLDER: / # The folder the action should deploy
          CLEAN: true